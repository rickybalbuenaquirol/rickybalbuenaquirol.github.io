<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Key Generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; text-align:center; margin:3rem; }
    button { font-size:1.1rem; padding:.5rem 1rem; }
    .result { margin-top:1.5rem; font-size:1.3rem; font-weight:bold; }
  </style>
</head>
<body>
  <h1>GENERATE KEY TO CONTINUE ON MY MENU</h1>
  <p>Click the button to create a new key.</p>

  <button onclick="generateKey()">Generate Key</button>

  <div class="result" id="output"></div>

  <script>
    function randomChar() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // no 0/O/1/I
      return chars[Math.floor(Math.random() * chars.length)];
    }
    function generateKey() {
      const pattern = 'XXXX-XXXX-XXXX-XXXX';
      let key = '';
      for (const ch of pattern) {
        key += ch === 'X' ? randomChar() : ch;
      }
      document.getElementById('output').textContent = key;
    }
  </script>
</body>
</html>
